version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:7.4
    steps:
      - checkout
      - run: sudo apt update
      - run:
          name: "Composer Install"
          command: |
              composer install -n
              composer require --dev php-coveralls/php-coveralls
      - run:
          name: "Code Quality"
          command: |
              ./vendor/bin/psalm
      - run:
          name: "Unit Tests"
          command: |
              XDEBUG_MODE=coverage ./vendor/bin/phpunit --config=phpunit.xml.dist
              ./vendor/bin/php-coveralls
workflows:
  version: 2
  build:
    jobs:
      - build
